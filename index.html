<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Torchetti Pizzeria</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab:400,700|Lato:400,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
    
<body>
    <div class="models">
        <div class="pizza-item">
            <a href="">
                <div class="pizza-item--img"><img src="" /></div>
                <div class="pizza-item--add">+</div>
            </a>
            <div class="pizza-item--price">‚Ç¨ --</div>
            <div class="pizza-item--name">--</div>
            <div class="pizza-item--desc">--</div>
        </div>
        <div class="cart--item">
            <img src="" />
            <div class="cart--item-nome">--</div>
            <div class="cart--item--qtarea">
                <button class="cart--item-qtmenos">-</button>
                <div class="cart--item--qt">1</div>
                <button class="cart--item-qtmais">+</button>
            </div>
        </div>
    </div>
    <header>
        <div class="menu-openner"><span>0</span>üõí</div>
    </header>
    <main>
        <div class="div--title">
           
            <h1 class="title">Pizza's  <span class="material-symbols-outlined">
                local_pizza
                </span></h1>
        </div>  
        <div class="pizza-area"></div>
    </main>
    <aside>
        <div class="cart--area">
            <div class="menu-closer">‚ùå</div>
            <h1>Your Pizza's</h1>
            <div class="cart"></div>
            <div class="cart--details">
                <div class="cart--totalitem subtotal">
                    <span>Subtotal</span>
                    <span>‚Ç¨ --</span>
                </div>
                <div class="cart--totalitem discount">
                    <span>Discount (-10%)</span>
                    <span>‚Ç¨ --</span>
                </div>
                <div class="cart--totalitem total big">
                    <span>Total</span>
                    <span>‚Ç¨ --</span>
                </div>
                <div class="cart--finalizar">Go to Checkout</div>
            </div>
        </div>
    </aside>
    <div class="pizzaWindowArea">
        <div class="pizzaWindowBody">
            <div class="pizzaInfo--cancelMobileButton">Return</div>
            <div class="pizzaBig">
                <img src="" />
            </div>
            <div class="pizzaInfo">
                <h1>--</h1>
                <div class="pizzaInfo--desc">--</div>
                <div class="pizzaInfo--sizearea">
                    <div class="pizzaInfo--sector">Size</div>
                    <div class="pizzaInfo--sizes">
                        <div data-key="0" class="pizzaInfo--size">Regular <span>--</span></div>
                        <div data-key="1" class="pizzaInfo--size">Medium <span>--</span></div>
                        <div data-key="2" class="pizzaInfo--size selected">Large <span>--</span></div>
                    </div>
                </div>
                <div class="pizzaInfo--pricearea">
                    <div class="pizzaInfo--sector">Price</div>
                    <div class="pizzaInfo--price">
                        <div class="pizzaInfo--actualPrice">‚Ç¨ --</div>
                        <div class="pizzaInfo--qtarea">
                            <button class="pizzaInfo--qtmenos">-</button>
                            <div class="pizzaInfo--qt">1</div>
                            <button class="pizzaInfo--qtmais">+</button>
                        </div>
                    </div>
                </div>
                <div class="pizzaInfo--addButton">Add to cart</div>
                <div class="pizzaInfo--cancelButton">Cancel</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="pizzas.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
